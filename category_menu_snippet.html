<!-- Category Dropdown Menu - Reusable Snippet -->
<!-- CSS Styles (add to <style> section) -->
<style>
    /* Category Dropdown Menu */
    .category_menu_container {
        position: relative;
        margin-right: 30px;
    }

    .category_menu_btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #ffb606;
        color: #1c1d1f;
        border: none;
        padding: 10px 20px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .category_menu_btn:hover {
        background: #e6a305;
        box-shadow: 0 4px 12px rgba(255, 182, 6, 0.3);
    }

    .category_menu_btn i:first-child {
        font-size: 16px;
    }

    .category_menu_btn i:last-child {
        font-size: 12px;
        transition: transform 0.3s ease;
    }

    .category_menu_container:hover .category_menu_btn i:last-child {
        transform: rotate(180deg);
    }

    .category_dropdown {
        position: absolute;
        top: calc(100% + 10px);
        left: 0;
        background: #ffffff;
        min-width: 280px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        z-index: 1000;
        padding: 12px 0;
    }

    .category_menu_container:hover .category_dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .category_section_title {
        padding: 12px 20px 8px;
        font-size: 12px;
        font-weight: 700;
        color: #6a6f73;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .category_item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        color: #1c1d1f;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 14px;
    }

    .category_item:hover {
        background: #f7f9fa;
        color: #a435f0;
        padding-left: 24px;
    }

    .category_item i {
        font-size: 18px;
        width: 24px;
        text-align: center;
    }

    .category_divider {
        height: 1px;
        background: #e8e8e8;
        margin: 8px 0;
    }
</style>
